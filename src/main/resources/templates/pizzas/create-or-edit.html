<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create New Pizza</title>
</head>

<body>

    <h1 th:if="${edit}">Edit pizza [[${pizza.name}]]</h1>
    <h1 th:unless="${edit}">Create New Pizza</h1>

    <form th:action="${edit} ? @{/pizzas/edit/{id}(id=${pizza.id})} : @{/pizzas/create}" method="post"
        th:object="${pizza}">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Pizza name (e.g., Margherita)"
                required th:errorclass="is-invalid" />

            <div th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" placeholder="Pizza description"
                required th:errorclass="is-invalid"></textarea>

            <div th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="photo">Photo:</label>
            <input type="text" id="photo" name="photo" th:field="*{photo}"
                placeholder="Pizza photo (e.g., Margherita.jpg)" required th:errorclass="is-invalid" />

            <div th:if="${#fields.hasErrors('photo')}">
                <ul>
                    <li th:each="error : ${#fields.errors('photo')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" placeholder="Price in euros" required
                th:errorclass="is-invalid" />

            <div th:if="${#fields.hasErrors('price')}">
                <ul>
                    <li th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div>
            <p>Ingredients</p>
            <div th:each="ingredient : ${ingredients}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"
                    th:text="${ingredient.name}" />
            </div>
        </div>

        <button type="submit">Submit</button>

        <button type="reset">Reset all fields</button>

    </form>
</body>

</html>
