<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create a new ingredient</title>
</head>

<body>

    <h1 th:unless="${edit}">Create a new ingredient</h1>
    <h1 th:if="${edit}">Edit ingredient</h1>

    <form th:action="${edit} ? @{/ingredients/edit/{id}(id=${ingredient.id})} : @{/ingredients/create}"
        th:object="${ingredient}" method="post">

        <!-- ingredient details -->
        <div>
            <label for="name">name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <button type="submit">Submit</button>

        <button type="reset">Reset all fields</button>

    </form>

</body>

</html>
